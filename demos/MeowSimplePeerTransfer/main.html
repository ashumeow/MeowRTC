<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MeowSimplePeerTransfer</title>

  <meta name="description" content="Meow Simple Peer To Peer File Transfer">
  <meta name="keywords" content="WebRTC, file transfer, file">
  <meta name="author" content="ashumeow">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

  <link rel="icon" href="img/my_boyfriend.png">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ch-scope="appScope">

  <div id="container-div">
    <div id="login-div">
      I'm <input id="name-input" type="text" placeholder="your name..." ch-data="username" ch-event="keyup: keyLogin" ch-name="usernameInput" autofocus> <span id="login-btn" ch-event="click: login">&checkmark;</span>
    </div>

    <div id="peer-container" ch-name="peerContainer"></div>

  </div>

  <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
  <!-- The below libraries should be concated with main.js in final production -->
  <script src="js/filereader.js"></script>
  <script src="js/FileSaver.js"></script>

  <script src="js/chop.min.js" ch-main="js/main.js"></script>
</body>
</html>
