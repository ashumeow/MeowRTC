<div meow-scope="peerScope">
  <p>
    My ID is: <span id="id-div" meow-name="idDiv"></span>
  </p>

  <p>
   I'm sending to <input type="text" id="recipient-input" meow-data="recipient" placeholder="recipient ID..." meow-event="change: connect" meow-name="recipientInput"> <span id="indicator" meow-name="indicator" class="disconnected" meow-event="click: connect">disconnected</span>
  </p>

  <div id="notification-div" meow-name="notification" meow-inline>
    <div class="notify">"{{filename}}" is on its way.</div>
  </div>

  <div class="panel meow-row meow-align-center">
    <div class="area center meow-xs-10 meow-sm-5" id="drop-div" meow-name="dropzone">
      Drag files here to send to recipient.
    </div>

    <div class="area meow-xs-10 meow-sm-5">
      <p id="received-p">Received:</p>

      <ul id="files-div" meow-name="filesDiv" meow-inline>
        <li class="li-item">
          <a href="#/download/{{id}}">
            {{filename}} - {{size}}
          </a>
        </li>
      </ul>
    </div>

  </div>
</div>
